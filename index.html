<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pointless Coin</title>

    <!-- FAVICON: Linked to the new logo image file -->
    <link rel="icon" id="favicon-link" href="./assets/logo.png" type="image/png">
    
    <script src="https://cdn.tailwindcss.com"></script>
</head>
  <body>
    <div id="root">
        <div class="h-screen w-screen bg-black text-white antialiased overflow-hidden cursor-none relative">
            <div id="star-container" class="absolute inset-0 w-full h-full overflow-hidden -z-10"></div>
            
            <div id="spotlight" class="absolute inset-0" style="mask-image: radial-gradient(circle 250px at -1000px -1000px, rgb(0, 0, 0) 20%, rgba(0, 0, 0, 0) 80%); -webkit-mask-image: radial-gradient(circle 250px at -1000px -1000px, rgb(0, 0, 0) 20%, rgba(0, 0, 0, 0) 80%);">
              <div class="h-full w-full flex flex-col justify-center items-center p-4">
                
                <div class="text-center select-none">
                  <!-- LOGO: Wrapper to handle wide banner image and center it -->
                  <div class="inline-block h-24 w-24 md:h-40 md:w-40 overflow-hidden relative align-middle pointer-events-none">
                    <img id="logo-image" src="" alt="Pointless Coin Logo" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 h-[300%] w-auto max-w-none animate-pulse" style="animation-duration: 4s; filter: drop-shadow(0 0 15px rgba(255,255,255,0.3)) drop-shadow(0 0 35px rgba(255,255,255,0.2));" />
                  </div>
                </div>
                
                <div class="text-center mt-8 md:mt-12 px-4 select-none">
                  <h2 id="coin-name" class="text-4xl md:text-6xl font-bold text-white drop-shadow-[0_0_8px_rgba(255,255,255,0.7)]">
                    Pointless Coin
                  </h2>
                  <p id="tagline" class="mt-6 text-lg md:text-xl text-gray-400 max-w-3xl mx-auto font-mono">
                    Embrace the void. In a universe of purpose, we offer a sanctuary of meaninglessness.
                    There is no roadmap. There is no utility. There is only •&lt;
                  </p>
                  
                  <div class="relative mt-10 font-mono text-sm md:text-base bg-black/30 border border-gray-700 rounded-lg p-3 inline-flex items-center justify-between backdrop-blur-sm">
                    <span id="contract-address-text" class="text-gray-300 pr-4" aria-label="Contract Address">0xeBaC318D33b48948FbDEECd6139D86c1A3c6D69a</span>
                    <button id="copy-button" class="transition-all duration-300 flex-shrink-0 flex items-center gap-2 text-gray-400 hover:text-white" aria-label="Copy address">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                      </svg>
                    </button>
                  </div>
                  
                  <div class="mt-10 flex justify-center gap-4">
                    <a id="buy-now-link" href="https://dexscreener.com/avalanche/0x8fdbf33543799c2e4ccb6abd66a448365beae137" target="_blank" rel="noopener noreferrer" class="font-mono text-cyan-300 border border-cyan-300 rounded-full px-8 py-3 text-lg hover:bg-cyan-300 hover:text-black transition-all duration-300 hover:shadow-[0_0_20px_rgba(102,252,241,0.5)] hover:scale-105">
                      Buy Now
                    </a>
                  </div>
                  
                  <div class="mt-10 flex justify-center">
                    <a id="x-link" href="https://x.com/apointlesscoin" target="_blank" rel="noopener noreferrer" class="text-gray-500 hover:text-white transition-colors" aria-label="Follow on X">
                      <svg class="h-8 w-8" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"></path>
                      </svg>
                    </a>
                  </div>
                </div>
    
              </div>
            </div>
            
            <div id="cursor-halo" class="pointer-events-none absolute -translate-x-1/2 -translate-y-1/2 rounded-full transition-transform duration-100" style="left: -1000px; top: -1000px; width: 500px; height: 500px; background: radial-gradient(circle, rgba(255, 255, 255, 0.02) 0%, rgba(255, 255, 255, 0) 50%);"></div>
          </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
          // --- CONFIGURATION ---
          // All the user-editable content is here.
          // Change these values to easily update the website.
          const CONFIG = {
            // Main Content
            COIN_NAME: 'Pointless Coin',
            TAGLINE: 'Embrace the void. In a universe of purpose, we offer a sanctuary of meaninglessness. There is no roadmap. There is no utility. There is only <span class="text-2xl text-white align-middle mx-1" style="text-shadow: 0 0 6px rgba(255,255,255,0.7);">‧</span>&lt;',
            CONTRACT_ADDRESS: '0xeBaC318D33b48948FbDEECd6139D86c1A3c6D69a',
            
            // Assets
            // If your logo isn't showing, check this path. 
            // It should be relative to this index.html file.
            // Example: './logo.png' or './images/logo.png'
            LOGO_PATH: 'https://pbs.twimg.com/profile_banners/1924154122564960258/1755723500/1500x500',

            // Links
            BUY_NOW_LINK: 'https://lfj.gg/avalanche/swap?outputCurrency=0xeBaC318D33b48948FbDEECd6139D86c1A3c6D69a',
            X_LINK: 'https://x.com/apointlesscoin',
          };
          
          // --- UI POPULATION ---
          // This function updates the page content from the CONFIG object above.
          function populateUI() {
            document.title = CONFIG.COIN_NAME;
            document.getElementById('favicon-link').href = CONFIG.LOGO_PATH;
            document.getElementById('logo-image').src = CONFIG.LOGO_PATH;
            document.getElementById('logo-image').alt = `${CONFIG.COIN_NAME} Logo`;
            document.getElementById('coin-name').innerText = CONFIG.COIN_NAME;
            document.getElementById('tagline').innerHTML = CONFIG.TAGLINE;
            document.getElementById('contract-address-text').innerText = CONFIG.CONTRACT_ADDRESS;
            document.getElementById('buy-now-link').href = CONFIG.BUY_NOW_LINK;
            document.getElementById('x-link').href = CONFIG.X_LINK;
          }
          
          populateUI();


          // --- STARFIELD ---
          const starContainer = document.getElementById('star-container');
          if (starContainer) {
            const numStars = window.innerWidth > 768 ? 400 : 200;
            const starFragment = document.createDocumentFragment();
            for (let i = 0; i < numStars; i++) {
              const star = document.createElement('div');
              star.className = 'absolute bg-white rounded-full animate-pulse';
              const size = Math.random() * 1.5 + 0.5;
              star.style.top = `${Math.random() * 100}%`;
              star.style.left = `${Math.random() * 100}%`;
              star.style.width = `${size}px`;
              star.style.height = `${size}px`;
              star.style.animationDuration = `${Math.random() * 5 + 5}s`;
              star.style.animationDelay = `${Math.random() * 10}s`;
              star.style.opacity = String(Math.random() * 0.4 + 0.2);
              starFragment.appendChild(star);
            }
            starContainer.appendChild(starFragment);
          }

          // --- MOUSE EFFECTS ---
          const spotlight = document.getElementById('spotlight');
          const cursorHalo = document.getElementById('cursor-halo');
          
          window.addEventListener('mousemove', (event) => {
            if (!spotlight || !cursorHalo) return;
            const { clientX, clientY } = event;
            
            const maskValue = `radial-gradient(circle 250px at ${clientX}px ${clientY}px, rgba(0,0,0,1) 20%, rgba(0,0,0,0) 80%)`;
            spotlight.style.webkitMaskImage = maskValue;
            spotlight.style.maskImage = maskValue;

            cursorHalo.style.left = `${clientX}px`;
            cursorHalo.style.top = `${clientY}px`;
          });
          
          // --- COPY BUTTON ---
          const copyButton = document.getElementById('copy-button');
          if (copyButton) {
            let isCopied = false;
            const originalContent = copyButton.innerHTML;
            const copiedContent = `
              <span class="font-bold text-xs" style="text-shadow: 0 0 8px rgba(52, 211, 153, 0.7)">Copied</span>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
              </svg>
            `;

            copyButton.addEventListener('click', () => {
              if (isCopied) return;

              navigator.clipboard.writeText(CONFIG.CONTRACT_ADDRESS).then(() => {
                isCopied = true;
                copyButton.innerHTML = copiedContent;
                copyButton.classList.add('text-green-400');
                copyButton.classList.remove('text-gray-400', 'hover:text-white');
                copyButton.setAttribute('aria-label', 'Address Copied');

                setTimeout(() => {
                  copyButton.innerHTML = originalContent;
                  copyButton.classList.remove('text-green-400');
                  copyButton.classList.add('text-gray-400', 'hover:text-white');
                  copyButton.setAttribute('aria-label', 'Copy address');
                  isCopied = false;
                }, 2000);
              }).catch(err => {
                console.error('Failed to copy text: ', err);
              });
            });
          }
        });
    </script>
  </body>
</html>
