<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pointless Coin</title>

    <!-- FAVICON: A simple, embedded SVG favicon with a black background and the white ".<" logo. -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22black%22></rect><text y=%22.9em%22 x=%22.1em%22 font-size=%2290%22 fill=%22white%22 font-family=%22monospace%22>.&lt;</text></svg>">
    
    <script src="https://cdn.tailwindcss.com"></script>
</head>
  <body>
    <div id="root">
        <div class="h-screen w-screen bg-black text-white antialiased overflow-hidden cursor-none relative">
            <div id="star-container" class="absolute inset-0 w-full h-full overflow-hidden -z-10"></div>
            
            <div id="spotlight" class="absolute inset-0" style="mask-image: radial-gradient(circle 250px at -1000px -1000px, rgb(0, 0, 0) 20%, rgba(0, 0, 0, 0) 80%); -webkit-mask-image: radial-gradient(circle 250px at -1000px -1000px, rgb(0, 0, 0) 20%, rgba(0, 0, 0, 0) 80%);">
              <div class="h-full w-full flex flex-col justify-center items-center p-4">
                
                <div class="text-center select-none">
                  <h1 class="font-mono text-9xl md:text-[240px] font-bold text-white animate-pulse flex items-center justify-center leading-none" style="animation-duration: 4s; text-shadow: 0 0 15px rgba(255,255,255,0.3), 0 0 35px rgba(255,255,255,0.2);">
                    <span class="text-[1.3em] -translate-y-[0.08em]">.</span>
                    <span class="ml-1 md:ml-2">&lt;</span>
                  </h1>
                </div>
                
                <div class="text-center mt-8 md:mt-12 px-4 select-none">
                  <h2 class="text-4xl md:text-6xl font-bold text-white drop-shadow-[0_0_8px_rgba(255,255,255,0.7)]">
                    Pointless Coin
                  </h2>
                  <p class="mt-6 text-lg md:text-xl text-gray-400 max-w-3xl mx-auto font-mono">
                    Embrace the void. In a universe of purpose, we offer a sanctuary of meaninglessness.
                    There is no roadmap. There is no utility. There is only .&lt;
                  </p>
                  
                  <div class="relative mt-10 font-mono text-sm md:text-base bg-black/30 border border-gray-700 rounded-lg p-3 flex items-center justify-between max-w-lg w-full mx-auto backdrop-blur-sm">
                    <span class="text-gray-300 pr-4 truncate" aria-label="Contract Address">0x8fdbf33543799c2e4ccb6abd66a448365beae137</span>
                    <button id="copy-button" class="transition-all duration-300 flex-shrink-0 flex items-center gap-2 text-gray-400 hover:text-white" aria-label="Copy address">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                      </svg>
                    </button>
                  </div>
                  
                  <div class="mt-10 flex justify-center gap-4">
                    <a href="https://dexscreener.com/avalanche/0x8fdbf33543799c2e4ccb6abd66a448365beae137" target="_blank" rel="noopener noreferrer" class="font-mono text-cyan-300 border border-cyan-300 rounded-full px-8 py-3 text-lg hover:bg-cyan-300 hover:text-black transition-all duration-300 hover:shadow-[0_0_20px_rgba(102,252,241,0.5)] hover:scale-105">
                      Buy Now
                    </a>
                  </div>
                  
                  <div class="mt-10 flex justify-center">
                    <a href="https://x.com/apointlesscoin" target="_blank" rel="noopener noreferrer" class="text-gray-500 hover:text-white transition-colors" aria-label="Follow on X">
                      <svg class="h-8 w-8" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"></path>
                      </svg>
                    </a>
                  </div>
                </div>
    
              </div>
            </div>
            
            <div id="cursor-halo" class="pointer-events-none absolute -translate-x-1/2 -translate-y-1/2 rounded-full transition-transform duration-100" style="left: -1000px; top: -1000px; width: 500px; height: 500px; background: radial-gradient(circle, rgba(255, 255, 255, 0.02) 0%, rgba(255, 255, 255, 0) 50%);"></div>
          </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
          // --- CONFIG ---
          const CONFIG = {
            CONTRACT_ADDRESS: '0x8fdbf33543799c2e4ccb6abd66a448365beae137',
          };

          // --- STARFIELD ---
          const starContainer = document.getElementById('star-container');
          if (starContainer) {
            const numStars = window.innerWidth > 768 ? 400 : 200;
            const starFragment = document.createDocumentFragment();
            for (let i = 0; i < numStars; i++) {
              const star = document.createElement('div');
              star.className = 'absolute bg-white rounded-full animate-pulse';
              const size = Math.random() * 1.5 + 0.5;
              star.style.top = `${Math.random() * 100}%`;
              star.style.left = `${Math.random() * 100}%`;
              star.style.width = `${size}px`;
              star.style.height = `${size}px`;
              star.style.animationDuration = `${Math.random() * 5 + 5}s`;
              star.style.animationDelay = `${Math.random() * 10}s`;
              star.style.opacity = String(Math.random() * 0.4 + 0.2);
              starFragment.appendChild(star);
            }
            starContainer.appendChild(starFragment);
          }

          // --- MOUSE EFFECTS ---
          const spotlight = document.getElementById('spotlight');
          const cursorHalo = document.getElementById('cursor-halo');
          
          window.addEventListener('mousemove', (event) => {
            if (!spotlight || !cursorHalo) return;
            const { clientX, clientY } = event;
            
            const maskValue = `radial-gradient(circle 250px at ${clientX}px ${clientY}px, rgba(0,0,0,1) 20%, rgba(0,0,0,0) 80%)`;
            spotlight.style.webkitMaskImage = maskValue;
            spotlight.style.maskImage = maskValue;

            cursorHalo.style.left = `${clientX}px`;
            cursorHalo.style.top = `${clientY}px`;
          });
          
          // --- COPY BUTTON ---
          const copyButton = document.getElementById('copy-button');
          if (copyButton) {
            let isCopied = false;
            const originalContent = copyButton.innerHTML;
            const copiedContent = `
              <span class="font-bold text-xs" style="text-shadow: 0 0 8px rgba(52, 211, 153, 0.7)">Copied</span>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
              </svg>
            `;

            copyButton.addEventListener('click', () => {
              if (isCopied) return;

              navigator.clipboard.writeText(CONFIG.CONTRACT_ADDRESS).then(() => {
                isCopied = true;
                copyButton.innerHTML = copiedContent;
                copyButton.classList.add('text-green-400');
                copyButton.classList.remove('text-gray-400', 'hover:text-white');
                copyButton.setAttribute('aria-label', 'Address Copied');

                setTimeout(() => {
                  copyButton.innerHTML = originalContent;
                  copyButton.classList.remove('text-green-400');
                  copyButton.classList.add('text-gray-400', 'hover:text-white');
                  copyButton.setAttribute('aria-label', 'Copy address');
                  isCopied = false;
                }, 2000);
              }).catch(err => {
                console.error('Failed to copy text: ', err);
              });
            });
          }
        });
    </script>
  </body>
</html>
